<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | order summary card</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
        <div class="img">
            <img src="./images/img.svg" alt="img">
        </div>
        <h1>Order Summary</h1>
            <div class="article">
                <p>You can now listen to millions of songs, <br>audiobooks, podcasts on any device <br> anywhere you like!</p>
            </div>
            <div id="play">
                <section class="playbox">
                    <div style="float:left;">
                        <img src=".\images\icon-music.svg" alt="music icon">
                    </div>
                    <div style="float: left;">
                        <h4>Annual Plan <br> <span class="price"> $53.99/year</span></h4>
                    </div>
                    <div style="float:left;">
                        <p> <a href="#">Change</a></p>
                    </div>
                </section>  
            </div>
            <div class="btns">
                <div class="btn btn1">
                    <button type="submit">Proceed to Payment</button>
                    <br>
                </div>
                <div class="btn btn2"> 
                    <button type="submit">Cancel Order</button>
                </div>
        
            </div>
        </div>    
    </div> 
</body>
</html>
